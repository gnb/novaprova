language: cpp
branches:
  only:
    - 1.5rc1
matrix:
  include:
    - os: osx
      osx_image: xcode10.3
      compiler: clang
    - os: linux
      dist: bionic
      compiler: [ clang, gcc ]
script: |
    automake -ac
    autoreconf -iv && \
    ./configure --without-valgrind && \
    make && \
    make -k check
addons:
  homebrew:
    taps: novaprova/novaprova
    packages:
     - doxygen
     - binutils
     - libxml2
     - libiberty
     - gettext
#     - valgrind
    update: True
  apt:
    packages:
     - binutils-dev
     - doxygen
     - libiberty-dev
     - libxml-libxml-perl
     - libxml2
     - libxml2-dev
     - libxml2-utils
     - pkg-config
#     - valgrind
     - zlib1g-dev
